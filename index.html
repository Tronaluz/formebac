<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="mains.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Básico</h1>
        <h3>Envio basico de valores</h3>
        <form id="form-num">
            <input type="number" id="campo-A" required placeholder="Digite o valor A no campo"/>
            <input type="number" id="campo-B" required placeholder="Digite o valor B no campo"/>
            <button id="btn-send" type="submit">Enviar</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="mains.js"></script>
</body>
</html>
